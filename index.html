<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Tabela Estilizada</title>
</head>
<body>

  <h2>Moda</h2>
  <table>
    <tr class="cabecalho moda">
      <th>Produto</th>
      <th>Tamanho</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td class="itens">Camiseta</td>
      <td class="itens">M</td>
      <td class="itens">R$ 49,00</td>
    </tr>
    <tr>
      <td class="itens">Tênis</td>
      <td class="itens">42</td>
      <td class="itens">R$ 5,00</td>
    </tr>
  </table>
  <h2>Casa</h2>
  <table>
    <tr class="cabecalho casa">
      <th>Produto</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td class="itens">Sofá</td>
      <td class="itens">R$ 1.200,00</td>
    </tr>
    <tr>
      <td class="itens">Televisão</td>
      <td class="itens">R$ 5.000,00</td>
    </tr>
  </table>
</body>
</html>
